<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      
    }

    /* Hint: What can you do with a media query and flexbox? */
     @media (max-width: 1250px) {
      .pricing-container{
      flex-direction: column;
      height: 100%;
      }  
    }

    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap:2rem;
    }

    .pricing-plan{
      flex: 1;
      text-align: center;
      max-width: 300px;
      background-color: #EAC696;
      border-radius: 8px;
      padding: 20px;
    }

    #item1{

    }

    #item2{
      background: linear-gradient(#FCE09B, #B2533E);    }

    #item3{
      background: linear-gradient(#B2533E, #957777);
    }

    .plan-title{    
      font-weight: 700;
      font-size: 35px;
      padding-bottom: 10px;
    }

    .plan-price{
      font-weight: 900;
      font-size: 40px;
      padding-bottom: 10px;
    }

    .plan-features{      
      list-style: none;  
      padding: 0 0 20px 0;
      margin: 0;  
      font-weight: 500;
    }

    .plan-button{
      background-color: #186F65;
      border: 0;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-weight: 400;
   }

   .plan-button:hover{
    background-color: #3D0C11;
   }

  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan" id="item1">

      <div class="plan-price">$9.99/month</div>

    <div class="pricing-plan" id="item3">

</body>

</html>
